<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef> Fecha Recaudo</th>
      <td mat-cell *matCellDef="let element"> {{element.fechaRecaudo | date: 'dd/MM/yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="estacion">
      <th mat-header-cell *matHeaderCellDef> Estación </th>
      <td mat-cell *matCellDef="let element"> {{element.estacion}} </td>
    </ng-container>

    <ng-container matColumnDef="sentido">
      <th mat-header-cell *matHeaderCellDef> Sentido </th>
      <td mat-cell *matCellDef="let element"> {{element.sentido}} </td>
    </ng-container>

    <ng-container matColumnDef="hora">
      <th mat-header-cell *matHeaderCellDef> Hora </th>
      <td mat-cell *matCellDef="let element"> {{element.hora}} </td>
    </ng-container>

    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef> Categoría </th>
      <td mat-cell *matCellDef="let element"> {{element.categoria}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef> Cantidad </th>
      <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
    </ng-container>

    <ng-container matColumnDef="valorTabulado">
      <th mat-header-cell *matHeaderCellDef> Valor tabulado </th>
      <td mat-cell *matCellDef="let element"> {{element.valorTabulado | currency:"COP":"symbol"}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator *ngIf="dataSource"
    (page)="handlePageEvent($event)"
    [length]="registrosPorPagina"
    hidePageSize
    [pageIndex]="pageIndex"
    >
  </mat-paginator>
</div>
